format-volume-foreground = ${colors.blue}
use-ui-max = true
interval = 5
label-volume-foreground = ${colors.text}
ramp-volume-0 = "ÔÄß"
ramp-volume-1 = "ÔÄß"
ramp-volume-2 = "ÔÄ®"
