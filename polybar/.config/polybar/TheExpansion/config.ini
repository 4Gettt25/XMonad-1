include-file = ./darkarts.ini

[global/wm]
;margin-top = 0
;margin-bottom = 0

[bar/workspaces]
monitor = ${env:MONITOR:HDMI-0}
width = 11%
height = 40
offset-x = 1.35%
offset-y = 0.5%
fixed-center = true
radius = 6
cursor-click = pointer

font-0 = CaskaydiaCove Nerd Font:style=Bold:size=13;2
font-1 = CaskaydiaCove Nerd Font:style=Bold:size=13;3

module-margin-left = 0
module-margin-right = 0

modules-left = launcher ewmh 

line-size = 10

[bar/spotify]
monitor = ${env:MONITOR:HDMI-0}
width = 20%
height = 40
offset-x = 41.5%
offset-y = 0.5%
fixed-center = true
radius = 6
cursor-click = pointer

font-0 = Sugar Snow:style=Regular:size=14;4
font-1 = CaskaydiaCove Nerd Font:style=Bold:size=13;2

modules-center =  spotify

[bar/sysdata]
monitor = ${env:MONITOR:HDMI-0}
width = 18%
height = 40 
offset-x = 78.3%
offset-y = 0.5%
fixed-center = true
radius = 6
cursor-click = pointer
padding = 1

font-0 = CaskaydiaCove Nerd Font:style=Bold:size=13;3

module-margin-left = 2
module-margin-right = 2
modules-center = pacupd cpu memory bluetooth network pulseaudio

[module/ewmh]
type = internal/xworkspaces

format = <label-state>
format-prefix-font = 2
format-prefix = ""
format-prefix-foreground = ${colors.crust}
format-suffix-font = 2
format-suffix = ""
format-suffix-foreground = ${colors.crust}

label-active = 
label-occupied = 
label-empty = 

label-empty-padding = 1
label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1

label-empty-foreground = ${colors.text}
label-active-foreground = ${colors.green}
label-urgent-foreground = ${colors.red}
label-occupied-foreground = ${colors.yellow}

label-empty-background = ${colors.crust}
label-active-background = ${colors.crust}
label-urgent-background = ${colors.crust}
label-occupied-background = ${colors.crust}

label-empty-underline = ${colors.base}
label-active-underline = ${colors.base}
label-urgent-underline = ${colors.base}
label-occupied-underline = ${colors.base}

label-empty-overline = ${colors.base}
label-active-overline = ${colors.base}
label-urgent-overline = ${colors.base}
label-occupied-overline = ${colors.base}

[module/wmclass]
type = custom/script
interval = 1
format = <label>
exec = ~/.config/polybar/scripts/get_wm_class.sh

[module/sep]
type = custom/text
content = "|"
content-foreground = ${colors.text}

[module/spotify]
type = custom/script
interval = 1
format-foreground = ${colors.text}
format-prefix = "  "
format-prefix-foreground = #1db954
format = "<label>"
exec = python ~/.config/polybar/sharedModules/spotify.py -t 50 -f '{song}' --font=1
click-left = eww open --toggle spotify

[module/network]
type = internal/network
interface = ${env:DEFAULT_NETWORK_INTERFACE}
interval = 5

format-connected =  <label-connected>
format-disconnected = <label-disconnected>
format-connected-foreground = ${colors.green}

label-connected = 
label-connected-foreground = ${colors.text} 

label-disconnected =
label-disconnected-foreground = ${colors.red}

margin = 0

[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/scripts/bluetooth.sh
interval = 2
click-left = exec blueman-manager
click-right = exec ~/.config/polybar/scripts/toggle-bluetooth.sh
format-padding = 1
format-font = 2
format-foreground = ${colors.mauve}

[module/pacupd]
type = custom/script
exec = paru -Qu 2>/dev/null | wc -l
click-left = kitty -e "paru"
interval = 600
format-prefix = " "
format-prefix-foreground = ${colors.pink}

[module/xmonad]
type = custom/script
exec = ~/.config/xmonad/xmonad-contrib/scripts/xmonadpropread.hs
tail = true
format-foreground = ${colors.overlay2}
format-font = 1
format-offset = 0
format-padding = 3

[module/memory]
type = internal/memory
interval = 5
format-prefix = " "
format-prefix-foreground = ${colors.flamingo}
label = %percentage_used:1%%

[module/pulseaudio]
type = internal/pulseaudio
format-volume =<ramp-volume> <label-volume>
label-volume = %percentage:2:2%%
format-volume-foreground = ${colors.blue}
use-ui-max = true
interval = 1
label-volume-foreground = ${colors.text}
ramp-volume-0 = ""
ramp-volume-1 = ""
ramp-volume-2 = ""
label-muted = "󰝟"
format-muted-foreground = ${colors.red}

[module/cpu]
type = internal/cpu
interval = 5
format-prefix = " "
format-prefix-foreground = ${colors.lavender}
label = %percentage:1%%

[module/launcher]
type = custom/text
content = "󱓟"
content-foreground = ${colors.red}
content-offset = 0
click-left = rofi -show drun
click-right = skippy-xd
content-padding = 3
